<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Line Color</title>
</head>
<body>
        <div class="container">

            <!-- <h1>Рисуем линии вместе!</h1> -->
            <div class="svg_field_block">                
                <svg id="svg_field" width="350" height="300" viewbox="0 0 350 300" xmlns="http://www.w3.org/2000/svg">
                    <path id="line" d="M0 0 L 0 0" style="stroke:red" />
                </svg>
            </div>

            <div>
                <button id="click" value="action">Авто закрытие <span id="yes_no"></span></button>

                <button id="color_black" value="action">Черный <span id="color_black_yes_no"></span></button>
                <button id="color_green" value="action">Зеленый <span id="color_green_yes_no"></span></button>
                <button id="color_blue" value="action">Синий <span id="color_blue_yes_no"></span></button>
            </div>

        </div>
        <script src="main.js"></script>
</body>
</html>
